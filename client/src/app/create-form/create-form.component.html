<div class="bodyForm">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="headerModal">
        <h3>Create Post</h3>
      </div>
      <div class="formBody">
        <input
          type="text"
          id="name"
          placeholder="Title"
          formControlName="name"
        />
        <input
          type="text"
          id="description"
          placeholder="Description"
          formControlName="description"
        />
        <button type="submit" [disabled]="!postForm.valid">Create Post</button>
      </div>
    </form>
  </div>
